plugins {
    id 'java'
}

group 'org.zlycerqan.softwaretesting'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation files('lib/selenium-server-standalone-3.9.1.jar')
}

test {
    useJUnitPlatform()
}